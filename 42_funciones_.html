function capitalize(texto){
    var convertido = texto[0].toUpperCase() + texto.slice(1).toLowerCase();console.log(convertido);
    return convertido;
}

// -------- HOLA MUNDO --> Hola Mundo ---------

function superCapitalize(texto) {
    var resultado = '';
    var trozos = texto.split(' ');
    // console.log(trozos);
    for(var palabra of trozos){
        resultado += capitalize(palabra) + ' ';
    }
    // console.log(resultado);
    return resultado;  
}

// ----- Hacer una función que nos indique si un texto tiene vocales ----

function tieneVocales(texto){
        var vocales = 'aeiouAEIOU';
        var salida = false;
        for(var letra of vocales){
            if(texto.indexOf(letra) >=0){
                salida = true;
            }
        }
        return salida;
}

function cuentaVocales(texto){
    
    var vocales = 'aeiouAEIOU';
    var contador = 0;
        
        for(var letra of texto){
            if(vocales.indexOf(letra) >=0){
                contador++;
            }
        }
        return contador;   
}
console.log(cuentaVocales('PIO PIO Pio'));
