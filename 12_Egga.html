<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        div{
            background-color: bisque;
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            margin: 10px;
            float: left;
            /*overflow: hidden;*/
            text-align: center;
        }
        .limpiar{
            clear: both;
        }
    </style>
</head>
<body>
    <main>
        <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor nemo ab, doloribus cum dolore dignissimos beatae quo officia officiis necessitatibus. Iste mollitia ducimus rem, ullam debitis fugit qui distinctio recusandae?</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div class="limpiar"></div>
        <div>5</div>
        <div>6</div>
    </main>
    
</body>
</html>
