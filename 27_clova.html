<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina JOIN</title>
    <style>
        .contenedor{
            display: grid;
            grid-template-columns: 2fr repeat(5, 1fr);
            grid-template-rows: 1fr repeat(4, 1fr);
            gap: 10px;
            max-width: 80%;
            max-height: 80vh;
            margin: 0 auto;
            border: 5px solid blue;
        }
        .contenedor div{
            min-height: 100px;
            min-width: 100px;
            border: 2px solid red;
        }
        .izquierda{
            grid-row: 1 / -1;
        }
        .arriba{
            grid-column: 2 / -1;
        }

         @media screen and (max-width: 900px) {
        
        .contenedor{
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            max-height: fit-content;
            max-width: 100vw;
            row-gap: 10px;
            border: 5px solid red;
            margin: 0;
         }
         .contenedor div{
            min-height: 100px;
            max-width: 100vw;
            border: 2px solid red;
         }
         .izquierda{
            grid-row: 1 / 2;
            grid-column: 1 / 2;
            background-color: chocolate;
         }
         .arriba{
            grid-row: 22 / 23;
            grid-column: 1 / 2;
            background-color: blueviolet;
         }
         }
    </style>
</head>
<body>
        <div class="contenedor">
            <div class="izquierda">1</div>
            <div class="arriba">2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
        </div>
    
</body>
</html>
